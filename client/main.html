<head>
	<title>AutoForm BPMN Extension Example</title>
</head>

<body>
<div class="container">
	{{> hello}}
</div>
</body>

<template name="hello">
    <h1>Create some Workflow</h1>

    <div class="alert alert-dismissable alert-info">
        <ul>
            <li>The bpmn process definition will appear below the form, once submitted.</li>
        </ul>
    </div>

	{{> quickForm id="bpmnForm" schema=schema type="normal" }}

    {{#if xml}}
		<hr>
		<pre>{{xml}}</pre>
	{{/if}}
</template>
